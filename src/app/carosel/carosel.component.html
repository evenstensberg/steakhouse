<ngb-carousel class="slider" *ngIf="images.length">
  <ng-template *ngFor="let img of images; index as i" ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="img.url" [alt]="img.alt" style="width: 100%; height: 100vh" />
    </div>
    <div class="carousel-caption">
      <h3>{{ img.title }}</h3>
    </div>
  </ng-template>
</ngb-carousel>
